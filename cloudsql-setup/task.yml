---
platform: linux

image_resource:
    type: docker-image
    source:
        repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
        tag: v4.11.0

inputs:
- name: cf-deployment-concourse-tasks
- name: env-repo
- name: concourse-tasks

outputs:
- name: updated-env-repo

run:
    path: concourse-tasks/cloudsql-setup/task

params:
    BBL_STATE_DIR: env-repo
    MANIFEST_FILE: manifest.yml
    USE_VARS_STORE: false
    SYSTEM_DOMAIN: 'example.com'
    OPS_FILES: ''
    VARS_FILES: ''
