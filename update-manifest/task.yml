---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: darrenjones/docker-spruce
    tag: 0.3

inputs:
  - name: git-buildstack-deployment
  - name: gcs-bucket
  - name: concourse-tasks
outputs:
  - name: git-buildstack-deployment-modified

params:
  RELEASE:
  YAML_FILE:
  GIT_COMMIT_USERNAME:
  GIT_COMMIT_EMAIL:
  TYPE: "release"
  GITHUB_OWNER:
  GITHUB_REPO:

run:
  path: /bin/bash
  args:
  - -xc
  - |
    git clone git-buildstack-deployment git-buildstack-deployment-modified

    SCRIPT_PATH="concourse-tasks/update-manifest/update-${TYPE}.sh"

    if [ -f ${SCRIPT_PATH} ]; then
      source ${SCRIPT_PATH}
    else
      echo "Could not find script ${SCRIPT_PATH}"
      exit 1
    fi


